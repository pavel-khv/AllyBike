<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<title>AllyBike</title>
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<div class="header__inner">
					<img src="img/logo.png" alt="logo" class="logo">
					<div class="panel">
						<form class="search">
							<input type="text" placeholder="Search" class="search__input">
							<button type="submit" class="search__button"></button>
						</form>
						<div class="minicart">
							<button class="minicart__icon"></button>
							<span class="minicart__count">0</span>
						</div>
						<div class="profile">
							<button class="profile__button"></button>
						</div>
					</div>
				</div>
				<nav class="header__nav">
					<a href="" class="nav__link frames">BIKES&FRAMES</a>
					<a href="" class="nav__link parts">BIKE PARTS</a>
					<a href="" class="nav__link tools">BIKE TOOLS</a>
					<a href="" class="nav__link types">PRODUCT TYPES</a>
				</nav>
			</div>
		</header>
	</body>
</html>
